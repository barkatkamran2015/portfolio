<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Add Blog Post</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 style="
    font-family: 'Arial', sans-serif;
    font-size: 28px; 
    font-weight: bold;
    color: #333; 
    text-align: center; 
    margin: 20px 0; 
    padding: 10px; 
    border-bottom: 2px solid #ddd; 
    background-color: #f9f9f9; 
">Add New Blog Post</h1>

    <form id="login-form">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <button type="submit">Login</button>
    </form>

    <form id="blog-form" style="display:none;">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>
    
        <label for="content">Content:</label>
        <textarea id="content" name="content" required></textarea><br>
    
        <label for="imageFile">Image:</label>
        <input type="file" id="imageFile" name="imageFile" accept="image/*" required><br>
    
        <button type="submit">Add Post</button>
    </form>
    
    <div id="admin-blog-container"></div>
    <script src="admin.js"></script>

    <script>
        document.getElementById('postForm').addEventListener('submit', async function(event) {
          event.preventDefault();
          const title = document.getElementById('title').value;
          const content = document.getElementById('content').value;
          const response = await fetch('https://your-heroku-app.herokuapp.com/api/posts', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ title, content })
          });
          const result = await response.text();
          alert(result);
        });
      </script>
</body>
</html>
